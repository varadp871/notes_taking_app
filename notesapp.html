<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: limegreen;">My Notes App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: limegreen;">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control mr-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="notes" class="container my-5 ">
        <h3>
            Welcome to My Notes App
            <small class="text-muted mx-2 ">One place for All Notes.</small>
        </h3>
        <br>

        <!-- <h5>Add a Title</h5>
        <textarea class="form-control" id="noteTitleTxt" aria-label="With textarea"></textarea> -->
        <h5>Add a Note</h5>
        <textarea class="form-control" id="noteTxt" aria-label="With textarea"></textarea>
        <button type="button" id='addBtn' class="btn btn-info my-3">Add Note</button>
        <br>
        <h2>Your Notes</h2>

        <div class="container-fluid d-flex justify-content-center row" id="allNotes">
        </div>
    </div>
    <script src="notesapp.js"></script>
</body>

</html>
